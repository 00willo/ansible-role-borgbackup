---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: archlinux-latest
    image: archlinux:latest
  - name: almalinux-9
    image: almalinux:9
  - name: fedora-latest
    image: fedora:latest
  - name: debian-bullseye
    image: debian:bullseye
  - name: debian-bookworm
    image: debian:bookworm
  - name: ubuntu-latest
    image: ubuntu:latest
  - name: centos-7
    image: centos:7
provisioner:
  name: ansible
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
